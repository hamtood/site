<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFUT - Nouveau Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background-color: #f0f0f0;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 2rem;
  background-color: #ffffff;
  height: 100px;
}

.logo {
  height: 90px;
}

nav {
  display: flex;
  gap: 1rem;
}

.cta {
  position: relative;
  margin: auto;
  padding: 10px 14px;
  transition: all 0.2s ease;
  border: none;
  background: none;
  cursor: pointer;
}

.cta:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  border-radius: 50px;
  background: #b1dae7;
  width: 45px;
  height: 45px;
  transition: all 0.3s ease;
}

.cta span {
  position: relative;
  font-family: 'Ubuntu', sans-serif;
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 0.05em;
  color: #234567;
}

.cta svg {
  position: relative;
  top: 0;
  margin-left: 10px;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke: #234567;
  stroke-width: 2;
  transform: translateX(-5px);
  transition: all 0.3s ease;
}

.cta:hover:before {
  width: 100%;
  background: #b1dae7;
}

.cta:hover svg {
  transform: translateX(0);
}

.cta:active {
  transform: scale(0.95);
}

.slider {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 400%;
}

.slides img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  cursor: pointer;
  z-index: 10;
}

.prev {
  left: 10px;
} .next {
  right: 10px;
}
  </style>
</head>
<body>
  <header>
    <img src="472900477_122176437188125424_4907914911375063348_n-removebg-preview (1).png" alt="AFUT Logo" class="logo">
    <nav>
      <button class="cta">
        <span>Soutenir l'Ukraine</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <button class="cta">
        <span>Événements</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <button class="cta">
        <span>À propos</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <button class="cta">
        <span>Support</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <button class="cta">
        <span>Nos partenaires</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <button class="cta">
        <span>Ressources</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
    </nav>
  </header>
  <div class="slider">
    <div class="slides">
      <img src="Flag_of_the_Ukrainian_Soviet_Socialist_Republic_(1949–1991).svg" alt="USSR Flag">
      <img src="Flag_of_Ukrainian_State.png" alt="Ukrainian State Flag">
      <img src="146561.jpg" alt="Ukraine 146561">
      <img src="Flag_of_Ukraine.svg.png" alt="Ukraine Flag">
    </div>
    <div class="prev">❮</div>
    <div class="next">❯</div>
  </div>
  <script>
    const slides = document.querySelector('.slides');
    const total = slides.children.length;
    let index = 0;

    const updateSlider = () => {
      slides.style.transform = translateX(-${index * 100}vw);
    };

    document.querySelector('.next').addEventListener('click', () => {
      index = (index + 1) % total;
      updateSlider();
    });

    document.querySelector('.prev').addEventListener('click', () => {
      index = (index - 1 + total) % total;
      updateSlider();
    });

    setInterval(() => {
      index = (index + 1) % total;
      updateSlider();
    }, 5000);
  </script>
</body>
</html>
