<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFUT - Nouveau Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 3rem;
      background-color: #ffffff;
      height: 110px;
    }

    .logo {
      height: 80px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    /* From Uiverse.io by SupportHotline */
    .button {
      background: #ffffff;
      border-radius: 0.5em;
      box-shadow:
        inset 0px -6px 18px -6px rgba(3, 15, 20, 0),
        inset rgba(54, 69, 75, 1) -1px -1px 6px 0px,
        inset 12px 0px 12px -6px rgba(3, 15, 20, 0),
        inset -12px 0px 12px -6px rgba(3, 15, 20, 0),
        rgba(54, 69, 75, 1) -1px -1px 6px 0px;
      border: solid 2px #030f14;
      cursor: pointer;
      font-size: 18px;
      padding: 0.7em 1.7em;
      outline: none;
      transition: all 0.3s;
      user-select: none;
    }

    .button:hover {
      box-shadow:
        inset 0px -6px 18px -6px rgba(3, 15, 20, 1),
        inset 0px 6px 18px -6px rgba(3, 15, 20, 1),
        inset 12px 0px 12px -6px rgba(3, 15, 20, 0),
        inset -12px 0px 12px -6px rgba(3, 15, 20, 0),
        -1px -1px 6px 0px rgba(54, 69, 75, 1);
    }

    .button:active {
      box-shadow:
        inset 0px -12px 12px -6px rgba(3, 15, 20, 1),
        inset 0px 12px 12px -6px rgba(3, 15, 20, 1),
        inset 12px 0px 12px -6px rgba(3, 15, 20, 1),
        inset -12px 0px 12px -6px rgba(3, 15, 20, 1),
        -1px -1px 6px 0px rgba(54, 69, 75, 1);
    }

    .text {
      color: #000000;
      font-weight: 700;
      margin: auto;
      transition: all 0.3s;
      width: fit-content;
    }

    .button:hover .text {
      transform: scale(0.9);
    }

    .button:active .text {
      transform: scale(0.8);
    }

    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.7s ease-in-out;
      width: 500%;
    }

    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="472900477_122176437188125424_4907914911375063348_n-removebg-preview (1).png" alt="AFUT Logo" class="logo">
    <nav>
      <button class="button"><div class="text">Soutenir l'Ukraine</div></button>
      <button class="button"><div class="text">Événements</div></button>
      <button class="button"><div class="text">À propos</div></button>
      <button class="button"><div class="text">Support</div></button>
      <button class="button"><div class="text">Nos partenaires</div></button>
      <button class="button"><div class="text">Ressources</div></button>
    </nav>
  </header>

  <div class="slider">
    <div class="slides">
      <img src="Flag_of_the_Ukrainian_Soviet_Socialist_Republic_(1949–1991).svg" alt="USSR Flag">
      <img src="Flag_of_Ukrainian_State.png" alt="Ukrainian State Flag">
      <img src="146561.jpg" alt="Ukraine 146561">
      <img src="Flag_of_Ukraine.svg.png" alt="Ukraine Flag">
    </div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 4;
      slides.style.transform = `translateX(-${index * 100}vw)`;
    }, 5000);
  </script>
</body>
</html>
