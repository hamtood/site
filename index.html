
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFUT - Nouveau Site</title>
  <style>
    /* Основные стили */
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #ffffff;
      height: 100px;
    }

    .logo {
      height: 90px;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    .cta {
      position: relative;
      margin: auto;
      padding: 10px 14px;
      transition: all 0.2s ease;
      border: none;
      background: none;
      cursor: pointer;
    }

    .cta:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      border-radius: 50px;
      background: #b1dae7;
      width: 45px;
      height: 45px;
      transition: all 0.3s ease;
    }

    .cta span {
      position: relative;
      font-family: 'Ubuntu', sans-serif;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #234567;
    }

    .cta svg {
      position: relative;
      top: 0;
      margin-left: 10px;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: #234567;
      stroke-width: 2;
      transform: translateX(-5px);
      transition: all 0.3s ease;
    }

    .cta:hover:before {
      width: 100%;
      background: #b1dae7;
    }

    .cta:hover svg {
      transform: translateX(0);
    }

    /* Стили слайда */
    .slider {
      position: relative;
      height: calc(100vh - 200px);
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider .prev, .slider .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .slider .prev {
      left: 20px;
    }

    .slider .next {
      right: 20px;
    }

    /* Стили кнопки "Лири плюс" */
    button.learn-more {
      position: relative;
      display: inline-block;
      cursor: pointer;
      outline: none;
      border: 0;
      vertical-align: middle;
      text-decoration: none;
      background: transparent;
      padding: 0;
      font-size: inherit;
      font-family: inherit;
    }

    button.learn-more .circle {
      transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
      box-shadow: 0 0 5px 1px white;
      position: relative;
      display: block;
      margin: 0;
      width: 3rem;
      height: 3rem;
      background: #282936;
      border-radius: 1.625rem;
    }

    button.learn-more .circle .icon {
      transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
      background: #fff;
    }

    button.learn-more .circle .icon.arrow {
      transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
      left: 0.625rem;
      width: 1.125rem;
      height: 0.125rem;
      background: none;
    }

    button.learn-more .circle .icon.arrow::before {
      position: absolute;
      content: "";
      top: -0.29rem;
      right: 0.0625rem;
      width: 0.625rem;
      height: 0.625rem;
      border-top: 0.125rem solid #fff;
      border-right: 0.125rem solid #fff;
      transform: rotate(45deg);
    }

    button.learn-more .button-text {
      transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0.75rem 0;
      margin: 0 0 0 1.85rem;
      color: rgba(255, 255, 255, 0.493);
      font-weight: 700;
      line-height: 1.6;
      text-align: center;
      text-transform: uppercase;
    }

    button:hover .circle {
      width: 100%;
      box-shadow: 0 0 10px 2px white;
    }

    button:hover .button-text {
      transform: translate(-1.7rem, 0);
    }

    button:hover .circle .icon.arrow {
      background: #fff;
      transform: translate(8.7rem, 0);
    }

    button:active .circle .icon.arrow {
      transform: translate(9.5rem, 0);
      transition: all 0.3s;
    }

    button:active .circle {
      transform: scale(0.9);
      transition: all 0.3s;
      box-shadow: 0 0 5px 0.5px white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <nav>
      <button class="cta">Events</button>
      <button class="cta">About</button>
      <button class="cta">Contact</button>
    </nav>
  </header>
  <div class="slider">
    <img src="image1.jpg" alt="Image 1">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <button class="learn-more">
    <span class="circle">
      <span class="icon arrow"></span>
    </span>
    <span class="button-text">Learn More</span>
  </button>
  <script>
    // Код для слайда
    const slider = document.querySelector('.slider');
    let currentIndex = 0;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    document.querySelector('.next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % 3;
      updateSlider();
    });

    document.querySelector('.prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + 3) % 3;
      updateSlider();
    });

    setInterval(() => {
      currentIndex = (currentIndex + 1) % 3;
      updateSlider();
    }, 5000);

    // Код для кнопки "Лири плюс"
    const learnMoreButton = document.querySelector('.learn-more');
    learnMoreButton.addEventListener('click', () => {
      // Добавьте здесь код для кнопки
    });
  </script>
</body>
</html>
