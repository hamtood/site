<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFUT - Nouveau Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 3rem;
      background-color: #ffffff;
      height: 110px;
    }

    .logo {
      height: 80px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    .button {
      padding: 1.2rem 2.2rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1.1rem;
      font-weight: 500;
      color: #f4f0ff;
      text-align: center;
      position: relative;
      cursor: pointer;
      background: linear-gradient(
        180deg,
        rgba(8, 77, 126, 0) 0%,
        rgba(8, 77, 126, 0.42) 100%
      ),
      rgba(47, 255, 255, 0.24);
      box-shadow: inset 0 0 12px rgba(151, 200, 255, 0.44);
      transition: transform 0.2s ease;
    }

    .button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        180deg,
        rgba(8, 77, 126, 0) 0%,
        rgba(8, 77, 126, 0.42) 100%
      ),
      rgba(47, 255, 255, 0.24);
      box-shadow: inset 0 0 12px rgba(151, 200, 255, 0.44);
      border-radius: 0.5rem;
      opacity: 1;
      z-index: -1;
      transition: all 0.3s ease-in;
    }

    .button-border {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-radius: 0.5rem;
      z-index: -1;
    }

    .button-border::before {
      content: "";
      position: absolute;
      border-radius: 0.5rem;
      padding: 1px;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(184, 238, 255, 0.24) 0%,
        rgba(184, 238, 255, 0) 100%
      ),
      linear-gradient(0deg, rgba(184, 238, 255, 0.32), rgba(184, 238, 255, 0.32));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      pointer-events: none;
    }

    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.7s ease-in-out;
      width: 500%;
    }

    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="472900477_122176437188125424_4907914911375063348_n-removebg-preview (1).png" alt="AFUT Logo" class="logo">
    <nav>
      <div class="button">Soutenir l'Ukraine<span class="button-border"></span></div>
      <div class="button">Événements<span class="button-border"></span></div>
      <div class="button">À propos<span class="button-border"></span></div>
      <div class="button">Support<span class="button-border"></span></div>
      <div class="button">Nos partenaires<span class="button-border"></span></div>
      <div class="button">Ressources<span class="button-border"></span></div>
    </nav>
  </header>

  <div class="slider">
    <div class="slides">
      <img src="Flag_of_the_Ukrainian_Soviet_Socialist_Republic_(1949–1991).svg" alt="USSR Flag">
      <img src="Flag_of_Ukrainian_State.png" alt="Ukrainian State Flag">
      <img src="146561.jpg" alt="Ukraine 146561">
      <img src="Flag_of_Ukraine.svg.png" alt="Ukraine Flag">
    </div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 4;
      slides.style.transform = `translateX(-${index * 100}vw)`;
    }, 5000);
  </script>
</body>
</html>
